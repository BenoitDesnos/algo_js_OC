<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Document</title>
</head>

<body>
    <header id="header">
        <img src="./images/logo.svg" alt="Logo les petits plats">
    </header>
    <main>
        <div id="searchs__wrapper">
            <div id="search__bar__wrapper">
                <img id="search__bar__icon" src="./images/search.svg" alt="icon de recherche">
                <input type="search" id="search__bar" placeholder="Rechercher une recette">
            </div>
            <div id="selected__tags__wrapper">
                <ul id="selected__tags__wrapper__ingredients" class="selected__tags__wrappers"></ul>
                <ul id="selected__tags__wrapper__appliances" class="selected__tags__wrappers"></ul>
                <ul id="selected__tags__wrapper__ustensils" class="selected__tags__wrappers"></ul>
            </div>
            <ul id="search__tags__wrapper">
                <li id="search__tag__ingredients" data-type-of-tag="ingredient" class="search__tag isClosed"><span
                        class="search__tag__title">Ingredients</span><img
                        class="search__tag__arrow" src="./images/down-arrow.svg" alt="menu toggle">
                    <ul class="tags__wrapper"></ul>
                </li>
                <li id="search__tag__appliances" data-type-of-tag="appliance" class="search__tag isClosed"><span
                        class="search__tag__title">Appareils</span><img
                        class="search__tag__arrow" src="./images/down-arrow.svg" alt="menu toggle">
                    <ul class="tags__wrapper"></ul>
                </li>
                </li>
                <li id="search__tag__ustensils" data-type-of-tag="ustensil" class="search__tag isClosed"><span
                        class="search__tag__title">Ustensils</span><img
                        class="search__tag__arrow" src="./images/down-arrow.svg" alt="menu toggle">
                    <ul class="tags__wrapper"></ul>
                </li>
                </li>
            </ul>
            </div>
            <h4>Nombre de recettes affich√©es : <span id="amountOfRecipesDisplayed"></span> </h4>
            <div id="recipes__wrapper">
            
        </div>
    </main>
    <script src="/scripts/utils/globalsFunctions.js"></script>
    <script src="/scripts/utils/sortBar.js"></script>
    <script src="/scripts/utils/sortTag.js"></script>
    <script src="/scripts/pages/index.js"></script>
    <script src="/scripts/factories/recipe.js"></script>
</body>

</html>
